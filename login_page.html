<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <meta name="keywords" content="Movies" />
    <meta http-equiv="X-UA-Compatible" content="IE = edge, chrome = 1" />
    <link rel="stylesheet" href="style_login.css" tyle="text/css" />
    <link rel="stylesheet" href="style_login.css" tyle="grid/css" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
</head>

<body>
    <header>
        <div class="login_text">
            <h1>Login</h1>

            <label for="uname"><b>Username</b></label>
            <input type="text" placeholder="Enter Username" name="uname" required>

            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" required>

            <button type="submit">Login</button>

            <label>
                <input type="checkbox" checked="checked" name="remember"> Remember me
            </label>

            <div class="cancel_container" style="background-color:#f1f1f1">
                <a class="cancelbtn" href="index.html">Cancel</a>
                <span class="psw">Forgot <a href="forg_pass.html">password?</a></span>
            </div>
        </div>

        
    </header>
       
</body>
</html>
